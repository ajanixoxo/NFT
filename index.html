<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <script src="https://use.fontawesome.com/a61226f0ce.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <img src="nft -logo.jpg" alt="">
        <ul>
            <li class="active">Discover</li>
            <li>Marketplace</li>
            <li>About</li>
        </ul>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="">Sign Up</a>
        </div>
    </nav>
    <section class="hero"
    data-aos="zoom-in"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false">
        <div class="left"
        data-aos="fade-up"
        data-aos-offset="200"
        data-aos-delay="200"
        data-aos-duration="2000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="false">
            <h1>Discover <span>Unique </span>Digital</h1>
            <h1> Art &  Collectibles</h1>

            <p>Explore, buy, and sell extraodinary NTFs on our decentralized <br> marketplace</p>
            <div class="explore">
                <button>Explore Now</button> <span><img src="demo.jpg" alt=""> Watch Demo Video</span>
            </div>
            <div class="review">
                <div>
                    <img class="star" src="star-removebg-preview.png" alt="">
                    <h1>28k<i class="fa-solid fa-plus"></i></h1>
                    <p>Satisfied Users</p>
                </div>
                <div>
                    <h1>18k<i class="fa-solid fa-plus"></i></h1>
                    <p>Artist</p>
                    <img class="star2" src="star-removebg-preview.png" alt="">
                </div>
                <div>
                    <h1>20k<i class="fa-solid fa-plus"></i></h1>
                    <p>Distributor</p>
                </div>
            </div>
        </div>
        <div class="right"
        data-aos="flip-up"
        data-aos-offset="200"
        data-aos-delay="200"
        data-aos-duration="2000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="false">
            <img class="bear" src="bear.jpg" alt="">
            <img class="star" src="star-removebg-preview.png" alt="">
            <img class="star2" src="star-removebg-preview.png" alt="">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
         <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
         <script>
           AOS.init();
         </script>
        <script src="script.js" ></script>
</body>

</html>
